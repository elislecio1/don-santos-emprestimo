server {
    listen 80;
    server_name don.cim.br www.don.cim.br;
    
    # IMPORTANTE: .well-known DEVE vir ANTES de qualquer outro location
    # Permitir validação Let's Encrypt
    location ~ ^/\.well-known/acme-challenge {
        root /www/wwwroot/don.cim.br;
        try_files $uri =404;
        access_log off;
    }
    
    # front-end build
    root /www/wwwroot/don.cim.br/dist/public;
    index index.html;
    
    # arquivos sensíveis
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) { 
        return 404; 
    }
    
    # API
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
    
    # tRPC (separado para websockets, se usar)
    location /trpc {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    access_log  /www/wwwlogs/don.cim.br.log;
    error_log   /www/wwwlogs/don.cim.br.error.log;
}

